<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
  <div>
    <form
      x-data
      name="sendForm"
      style="display: flex"
      @submit.prevent="
        const [file] = $refs.targetFileInput.files
        const fd = new FormData($event.target)
        fd.append('targetFile', file)
        const requestBlob = await fetch('/convert', {
          method: 'POST',
          body: fd,
        })
        .then(file => file.blob())
        .catch(e => {
          console.error('Файл не был загружен')
        })
        
        $refs.previewOutput.src = URL.createObjectURL(
          new File(
            [requestBlob],
            'output.webp',
            { type: 'image/webp' }
          )
        )
      "
    >
      <input
        x-ref="targetFileInput"
        type="file"
        @input="$refs.previewInput.src = URL.createObjectURL($event.target.files[0])"
      >
      <button type="submit"> convert </button>
      <img x-ref="previewInput" style="width: 400px" />
      <img x-ref="previewOutput" style="width: 400px" />
    </form>
  </div>
</body>
</html>
